<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<script>
    var result = '[[${result}]]'
    var reason = '[[${reason}]]'
    if(result != '' && result == 'false'){
        alert(reason)
    }
</script>
<body>
<div>
    <form method="post" action="/users/signup" id="postForm">
        <div>회원 가입 하기</div>
        <div>

        </div>
        <div>
            <label>
                ID:
                <input name="username" type="text">
            </label>
        </div>
        <div>
            <label>
                Nickname:
                <input name="nickname" type="text">
            </label>
        </div>
        <div>
            <label>
                PW:
                <input name="password" type="text">
            </label>
        </div>
        <div>
            <label>
                PW Check:
                <input name="passwordCheck" type="text">
            </label>
        </div>

        <div>
            <button class="w-100 btn btn-secondary btn-lg"
                    type="submit">회원가입
            </button>
        </div>

    </form>
</div>
</body>
</html>
