<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div>
    <form method="post" action="/users/login" id="postForm">
        <div>회원 가입 하기</div>
        <div>

        </div>
        <div>
            <label>
                ID:
                <input name="username" type="text">
            </label>
        </div>
        <div>
            <label>
                Nickname:
                <input name="Nickname" type="text">
            </label>
        </div>
        <div>
            <label>
               PW:
                <input name="PW" type="text">
            </label>
        </div>
        <div>
            <label>
                PW Check:
                <input name="PWCheck" type="text">
            </label>
        </div>

        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="location.href='/'"
                    type="button">회원가입
            </button>
        </div>

    </form>
</div>
</body>
</html>
