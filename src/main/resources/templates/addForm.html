<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성하기</title>
</head>
<body>
<div>
    <form method="post" action="/posts/write" id="postForm">
        <div>게시물 작성하기</div>
        <div>
            <label>
                카테고리를 선택하세요:
                <select name="category" form="postForm">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>

            </label>
        </div>
        <div>
            <label>
                제목:
                <input name="title" type="text">
            </label>

        </div>
        <div>
            <label>
                내용:
                <input name="content" type="text">
            </label>
        </div>
        <div>
            <label>
                작성자:
                <input name="writerName" type="text">
            </label>
        </div>
        <div>
            <button class="w-100 btn btn-secondary btn-lg"
                    type="submit">저장
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="location.href='/posts/items'"
                    type="button">게시물 목록으로
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="location.href='/'"
                    type="button">홈으로
            </button>
        </div>
    </form>
</div>
</body>
</html>
