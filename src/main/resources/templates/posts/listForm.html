<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <title>게시물 목록</title>
</head>
<body>
<div class="container" style="max-width:600px"></div>
</div>
<!--<div class="row">-->
<!--    <div class="col">-->
<!--        <li><a href="/posts/list"> 게시물 목록 </a>    </div>-->
<!--</div>-->


<div class="col">
    <button class="w-100 btn btn-secondary btn-lg"
            onclick="location.href='items.html'"
            th:inclick="|location.href='@{/posts}'|"
            type="button">홈으로
    </button>

    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>카테고리</th>
                <th>제목</th>
                <th>내용</th>
                <th>작성자</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${articles}">
                <td>
                    <a th:href="@{/basic/article/{articleId}(articleId=${article.id})}" th:text="${article.id}" ></a>
                </td>
                <td th:text="${article.category}"></td>
                <td th:text="${article.title}"></td>
                <td th:text="${article.content}"></td>
                <td th:text="${article.writerName}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
